<h3 id="orgf81e5c5"><span class="section-number-3">1.1</span> 数据库的四个基本概念</h3>
<div class="outline-text-3" id="text-1-1">
<ol class="org-ol">
<li>数据，数据库中存储的基本对象</li>
<li>数据库：长期存储在计算机内、有组织的、可共享的大量数据的集合。数据库数据具有 <b>永
久存储、有组织和可共享三个基本特点</b></li>
<li>数据库管理系统</li>
<li>数据库系统：由数据库、数据库管理系统（及其应用开发工具）、应用程序和数据库管理员
组成的存储、管理、处理和维护数据的系统</li>
</ol>
